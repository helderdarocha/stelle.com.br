	if (parent.nav) {
		parent.nav.location.href="navbar.jsp";

	function getCookies() {
      cookies = document.cookie.split("; ");
      for (i = 0; i < cookies.length; i++) {
         cookies[i] = cookies[i].split("=");
         cookies[i][0] = unescape(cookies[i][0]); // nome
         cookies[i][1] = unescape(cookies[i][1]); // valor
      }
      return cookies;
    }
   
    function getCookie(name) {
      cookies = getCookies();
      for (i = 0; i < cookies.length; i++) {
         if(cookies[i][0] == name) {
            return cookies[i][1];      // valor
         }
      }
      return null;
    } 
	
	img_atual = getCookie('menu_imagem');	
	document.cookie="menu_imagem=null; expires=" + (new Date((new Date(1000)).getTime())).toGMTString();
	if (img_atual != null && img_atual != "null") {
		location.href = img_atual;
	}
	marcada = getCookie('marcada');
	if (getCookie('continua') == "sim") {
		document.cookie="continua=nao; path=/";
		location.href = marcada;
	}
	//--></script>
