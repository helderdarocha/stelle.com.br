<h1>Resultados do seu teste</h1>
<p>
<script>
notatemp = getCookie("notatemp"); 
grptmp = getCookie("grptmp"); 
if (notatemp == 0) {
    document.write("Você não acertou <strong>nenhuma questão</strong>! Leia a história e depois volte para fazer o teste novamente! Se quiser, volte para a <a href='/pt/purgatorio/teste/index.jsp#t"+grptmp+"'>página inicial</a> para ver as respostas.");
} else if (notatemp == 1) {
    document.write("Você só acertou <strong>uma questão</strong> de um total de 10! Leia a história e depois volte para fazer o teste novamente! Se quiser, volte para a <a href='/pt/purgatorio/teste/index.jsp#t"+grptmp+"'>página inicial</a> para ver as respostas."); 
} else if (notatemp == 10) {
    document.write("Parabéns! Você acertou <strong>todas as 10 questões</strong>! Foi fácil, não? Se quiser, volte para a <a href='/pt/purgatorio/teste/index.jsp#t"+grptmp+"'>página inicial</a> para conferir suas respostas e ler os comentários sobre as questões."); 
} else {
    document.write("Você acertou <strong>"+ notatemp +" questões</strong> de um total de 10! Se quiser fazer o teste outra vez, aperte o botão 'Limpar' na página inicial. Você pode conferir o que você errou ou acertou na <a href='/pt/purgatorio/teste/index.jsp#t"+grptmp+"'>página inicial</a> e ler comentários sobre cada questão."); 
}
</script>
